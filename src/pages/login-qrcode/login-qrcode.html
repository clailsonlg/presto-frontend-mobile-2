<ion-header>
  <ion-navbar color="presto-primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login Qr Code</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">

  <ion-label stacked class="titleLoginQrcode">Escaneie o QR-Code da mesa</ion-label>

  <div>
		<ion-input style="background-color: grey" type="text" [(ngModel)]="encodText"></ion-input>
		<button ion-button block (click)="encode()"> Encode</button>
	</div>
	<div>
		<button ion-button block (click)="scan()"> Scan</button>
		<div *ngIf="scannedData.text">
			<label>Your barcode is</label>
			<br>
			<span>{{scannedData.text}}</span>
		</div>
	</div>

  <ion-label stacked class="titleLoginQrcode2">Escaneie o QR-Code da mesa</ion-label>

</ion-content>

<ion-footer>
  <ion-toolbar color="presto-primary">
    <img src="assets/imgs/icons/waiter.png" alt="logo" class="footer-icon" height="25px">
    <img src="assets/imgs/icons/accounting.png" alt="logo" class="footer-icon-conta" height="25px">
  </ion-toolbar>
</ion-footer>
