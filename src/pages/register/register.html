<ion-header>
  <ion-navbar color="presto-primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">

  <ion-label stacked class="title">Nome</ion-label>
  <ion-item class="inputApp">
    <ion-input color="presto-primary" placeholder="Digite seu nome"></ion-input>
  </ion-item>

  <ion-label stacked class="title">E-mail</ion-label>
  <ion-item class="inputApp">
    <ion-input color danger placeholder="Digite seu e-mail"></ion-input>
  </ion-item>

  <ion-label stacked class="title">Confirme seu e-mail</ion-label>
  <ion-item class="inputApp">
    <ion-input color danger placeholder="Digite novamente seu e-mail"></ion-input>
  </ion-item>

  <ion-label stacked class="title">Senha</ion-label>
  <ion-item class="inputApp">
    <ion-input color danger placeholder="Digite sua senha"></ion-input>
  </ion-item>

  <ion-label stacked class="title">Confirme sua senha</ion-label>
  <ion-item class="inputApp">
    <ion-input color danger placeholder="Digite novamente sua senha"></ion-input>
  </ion-item>

  <button ion-button class="buttonAppHome">Cadastrar</button>

</ion-content>

<ion-footer>
  <ion-toolbar color="presto-primary">
    <img src="assets/imgs/icons/waiter.png" alt="logo" class="footer-icon" height="25px">
    <img src="assets/imgs/icons/accounting.png" alt="logo" class="footer-icon-conta" height="25px">
  </ion-toolbar>
</ion-footer>
